# 查询组合记忆

## 工具调用
`mcp_task_plan_server_query_combined_memory`

## 参数说明

| 参数 | 必需 | 说明 |
|------|------|------|
| context_id | ✅ | 上下文 ID |
| query | ✅ | 查询语句 |

## 检查项

### ⭐⭐⭐ 查询准确性
- [ ] 使用明确的查询关键词
- [ ] 关联正确的上下文 ID
- [ ] 过滤无关结果

### ⭐⭐ 结果质量
- [ ] 验证返回结果的相关性
- [ ] 提取关键信息
- [ ] 必要时优化查询语句

### ⭐ 高级用法
- [ ] 使用自然语言描述查询
- [ ] 结合多个查询条件
- [ ] 设置结果过滤规则

