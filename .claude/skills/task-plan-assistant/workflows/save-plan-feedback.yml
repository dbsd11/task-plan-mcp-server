# 保存计划反馈

## 工具调用
`mcp_task_plan_server_save_important_plan_feedback_memory`

## 参数说明

| 参数 | 必需 | 说明 |
|------|------|------|
| context_id | ✅ | 关联的上下文 ID |
| plan_id | ✅ | 关联的计划 ID |
| messages | ✅ | 计划与反馈对话消息列表 |
| metadata | ❌ | 元数据配置 |

### Messages 结构

```yaml
messages:
  - role: user/assistant
    content: 对话内容
```

### Metadata 结构

```yaml
metadata:
  decision_type: 决策类型
  priority: 优先级
  tags:
    - 标签1
    - 标签2
```

## 检查项

### ⭐⭐⭐ 数据完整性
- [ ] 正确关联上下文 ID 和计划 ID
- [ ] 消息列表包含所有关键对话
- [ ] 角色标注准确（user/assistant）

### ⭐⭐ 内容质量
- [ ] 决策点清晰明确
- [ ] 反馈内容具体可操作
- [ ] 上下文信息充分

### ⭐ 附加信息
- [ ] 添加决策类型分类
- [ ] 设置合适的优先级标签
- [ ] 包含相关技术标签

## 使用示例

```yaml
保存本次架构讨论的关键决策：
上下文 ID：context-001
计划 ID：plan-architecture-v1
消息列表包含用户提出的需求和助手的三套方案
元数据标记为 high priority
```
