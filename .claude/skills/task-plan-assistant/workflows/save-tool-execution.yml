# 保存工具执行反馈

## 工具调用
`mcp_task_plan_server_save_tool_execution_feedback_memory`

## 参数说明

| 参数 | 必需 | 说明 |
|------|------|------|
| context_id | ✅ | 执行上下文 ID |
| plan_id | ✅ | 关联计划 ID |
| execution_feedback | ✅ | 执行反馈列表 |

### Execution Feedback 结构

```yaml
execution_feedback:
  - tool_name: 工具名称
    success: true/false
    execution_time: 执行时间(毫秒)
    token_cost: Token 消耗
    create_time: 创建时间
    step_id: 步骤 ID
    domain: 领域
    error: 错误信息
    input: {}
    output: {}
```

## 检查项

### ⭐⭐⭐ 执行追踪
- [ ] 记录所有工具调用结果
- [ ] 准确标记成功/失败状态
- [ ] 包含执行时间信息

### ⭐⭐ 性能分析
- [ ] 追踪 Token 消耗情况
- [ ] 记录错误信息和失败原因
- [ ] 关联步骤 ID 便于定位

### ⭐ 优化数据
- [ ] 收集输入输出数据
- [ ] 标记执行领域
- [ ] 设置时间戳

## 使用示例

```yaml
记录本次代码生成任务的工具执行情况：
上下文 ID：context-002
计划 ID：plan-coding-v1
包含 python, read, write, edit 四个工具的执行反馈
标记失败的编辑操作为 success: false
```
